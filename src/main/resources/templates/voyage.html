<!DOCTYPE html>
<html lang="hr" xmlns="http://www.w3.org/1999/xhtml"
		xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8"/>

	<title>Voyage</title>
</head>
<body>
	<div class="container" th:fragment="fragment" th:remove="tag">
		<div class="panel" th:class="'panel ' + (${delay != null}? (${delay lt 1}? 'panel-success' : (${delay lt 20}? 'panel-warning' : 'panel-danger')) : 'panel-info')">
			<div class="panel-heading">
				<h3 class="panel-title">
					<span class="glyphicon glyphicon-info-sign"></span>
					Trenutna pozicija vlaka
					<a href="#" class="pull-right" id="star" th:attr="data-train-no=${train}">
						<span class="glyphicon"></span>
					</a>
				</h3>
			</div>
			<div class="table-responsive">
				<table class="table table-hover">
					<tr>
						<th>Kolodvor</th>
						<th class="text-center">Dolazak</th>
						<th class="text-center">Kašnjenje</th>
						<th class="text-center">Odlazak</th>
						<th class="text-center">Kašnjenje</th>
					</tr>
					<tr th:object="${voyage.currentStation}">
						<td th:text="*{name}">Name</td>
						<td class="text-center" th:text="*{arrivalTime}">Arrival Time</td>
						<td class="text-center" th:text="*{arrivalDelay > 0}? *{arrivalDelay} : ''">Arrival Delay</td>
						<td class="text-center" th:text="*{departureTime}">Departure Time</td>
						<td class="text-center" th:text="*{departureDelay > 0}? *{departureDelay} : ''">DepartureDelay</td>
					</tr>
				</table>
			</div>
		</div>

		<div class="panel panel-default">
			<div class="panel-heading" role="tab" id="stations-heading">
				<h3 class="panel-title">
					<span class="glyphicon glyphicon-collapse-down" aria-hidden="true"></span>
					<a role="button" data-toggle="collapse" data-parent="#accordion" href="#stations" aria-expanded="false" aria-controls="stations">
						Potpuni pregled kretanja vlaka
					</a>
				</h3>
			</div>
			<div id="stations" class="panel-collapse collapse" role="tabpanel" aria-labelledby="stations-heading">
				<div class="table-responsive">
					<table class="table table-hover">
						<tr>
							<th>Kolodvor</th>
							<th class="text-center">Dolazak</th>
							<th class="text-center">Kašnjenje</th>
							<th class="text-center">Odlazak</th>
							<th class="text-center">Kašnjenje</th>
						</tr>
						<tr th:each="station : ${voyage.stations}">
							<td th:text="${station.name}">Name</td>
							<td class="text-center" th:text="${station.arrivalTime}">Arrival Time</td>
							<td class="text-center" th:text="${station.arrivalDelay > 0}? ${station.arrivalDelay} :''">Arrival Delay</td>
							<td class="text-center" th:text="${station.departureTime}">Departure Time</td>
							<td class="text-center" th:text="${station.departureDelay > 0}? ${station.departureDelay} : ''">DepartureDelay</td>
						</tr>
					</table>
				</div>
			</div>
		</div>

		<p class="text-center text-muted"><small>Generirano u <span th:text="${generatedTime}">00:00:00</span>.</small></p>
	</div>
</body>
</html>
