plugins {
    id 'java-gradle-plugin'
    id 'com.github.ben-manes.versions'
}

apply from: "$rootDir.parentFile/gradle/dependency-versions.gradle"

sourceCompatibility = JavaVersion.VERSION_11

repositories {
    mavenCentral()
    gradlePluginPortal()
}

dependencies {
    implementation "com.github.ben-manes:gradle-versions-plugin:$pluginVersions.versions"
}

gradlePlugin {
    plugins {
        conventionsPlugin {
            id = 'io.github.vpavic.traintracker.conventions'
            implementationClass = 'io.github.vpavic.traintracker.build.ConventionsPlugin'
        }
    }
}
