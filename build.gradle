plugins {
    id 'java'
    id 'com.diffplug.gradle.spotless'
    id 'com.github.ben-manes.versions'
    id 'com.google.cloud.tools.jib'
    id 'io.traintracker.conventions'
    id 'org.jetbrains.kotlin.jvm'
    id 'org.jetbrains.kotlin.plugin.spring'
    id 'org.jlleitschuh.gradle.ktlint'
    id 'org.springframework.boot'
}

sourceCompatibility = JavaVersion.VERSION_11

repositories {
    mavenCentral()
    maven { url = 'https://repo.spring.io/libs-milestone/' }
}

dependencies {
    implementation 'com.github.ben-manes.caffeine:caffeine'
    implementation 'com.fasterxml.jackson.module:jackson-module-kotlin'
    implementation 'de.vandermeer:asciitable'
    implementation 'io.dropwizard.metrics:metrics-servlets'
    implementation 'org.apache.httpcomponents:httpclient'
    implementation 'org.jetbrains.kotlin:kotlin-stdlib'
    implementation 'org.jsoup:jsoup'
    implementation 'org.postgresql:postgresql'
    implementation 'org.springframework.boot:spring-boot-starter-cache'
    implementation 'org.springframework.boot:spring-boot-starter-cloud-connectors'
    implementation 'org.springframework.boot:spring-boot-starter-jdbc'
    implementation 'org.springframework.boot:spring-boot-starter-oauth2-client'
    implementation 'org.springframework.boot:spring-boot-starter-thymeleaf'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.session:spring-session-jdbc'

    developmentOnly 'org.springframework.boot:spring-boot-devtools'

    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation 'org.testcontainers:postgresql'
}

spotless {
    kotlin {
        licenseHeaderFile rootProject.file('config/spotless/license.kt')
    }
}

jib {
    from {
        image = 'adoptopenjdk:11.0.4_11-jre-openj9-0.15.1'
    }
}
