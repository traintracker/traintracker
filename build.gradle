buildscript {
	ext {
		springBootVersion = '1.5.2.RELEASE'
	}

	repositories {
		maven { url 'https://plugins.gradle.org/m2/' }
	}

	dependencies {
		classpath "org.springframework.boot:spring-boot-gradle-plugin:$springBootVersion"
		classpath 'gradle.plugin.com.gorylenko.gradle-git-properties:gradle-git-properties:1.4.17'
	}
}

apply plugin: 'java'
apply plugin: 'org.springframework.boot'
apply plugin: 'com.gorylenko.gradle-git-properties'

sourceCompatibility = '1.8'

repositories {
	jcenter()
}

ext['thymeleaf.version'] = '3.0.5.RELEASE'
ext['thymeleaf-extras-java8time.version'] = '3.0.0.RELEASE'

dependencies {
	compile 'org.springframework.boot:spring-boot-starter-cache'
	compile 'org.springframework.boot:spring-boot-starter-actuator'
	compile 'org.springframework.boot:spring-boot-starter-security'
	compile 'org.springframework.boot:spring-boot-starter-web'

	compile 'org.springframework.boot:spring-boot-devtools'

	compile 'com.fasterxml.jackson.datatype:jackson-datatype-jsr310'
	compile 'com.github.ben-manes.caffeine:caffeine'
	compile 'org.jsoup:jsoup:1.10.2'
	compile 'org.thymeleaf:thymeleaf-spring4'
	compile 'org.thymeleaf.extras:thymeleaf-extras-java8time'

	compile 'org.webjars:bootstrap:3.3.7-1'
	compile 'org.webjars:flag-icon-css:2.4.0'
	compile 'org.webjars:jquery:1.12.4'
	compile 'org.webjars:jquery-pjax:1.9.6'
	compile 'org.webjars:mousetrap:1.6.0'
	compile 'org.webjars:pace:1.0.2'
	compile 'org.webjars:webjars-locator'

	testCompile 'org.springframework.boot:spring-boot-starter-test'
}

springBoot {
	excludeDevtools = true
}
